<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/03389854d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Choose a city</option>
        <option value="current">Current location</option>
        <option value="America/Denver">Denver</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>
      <div id="cities">
        <div class="row d-flex justify-content-between" id="los-angeles">
          <div class="col 6 city-date">
            <h2>Los Angeles</h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time"><small></small></h2>
          </div>
        <hr>
        </div>
        <div class="row d-flex justify-content-between"  id="new-york">
          <div class="col 6 city-date">
            <h2>New York</h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time"><small></small></h2>
          </div>
        <hr>
        </div>
        <div class="row d-flex justify-content-between" id="london">
          <div class="col 6 city-date">
            <h2>London</h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time"><small></small></h2>
          </div>
        <hr>
        </div>
        <div class="row d-flex justify-content-between" id="tokyo">
          <div class="col 6 city-date">
            <h2>Tokyo</h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time"><small></small></h2>
          </div>
        <hr>
        </div>
        <div class="row d-flex justify-content-between"  id="sydney">
          <div class="col 6 city-date">
            <h2>Sydney</h2>
            <p class="date"></p>
          </div>
          <div class="col 6">
            <h2 class="time"><small></small></h2>
          </div>
        <hr>
        </div>
      </div>
      <div>
    </div>
    <footer>
      Coded by Elise Raney
      <br />
      <a href="https://github.com/eliseraney" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
